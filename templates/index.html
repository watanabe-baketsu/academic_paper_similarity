<!DOCTYPE html>
<html>
<head>
    <title>Demo</title>
    <style>
        header {
            background-color: #f2f2f2;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        table {
            width: 100%;
        }
        .t-center {
            text-align: center;
        }
        .search-container {
            margin: 20px auto;
            width: 600px;
        }
        .search-input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
        }
        .search-button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1 class="t-center">Welcome to Our Demo</h1>
    </header>

    <div class="search-container t-center">
        <!--<textarea class="search-input" placeholder="Search..." ></textarea>-->
        <input type="text" class="search-input" id="search-input" placeholder="Search...">
        <button class="search-button" id="search-button">Search</button>
    </div>

    <div>
        <h2>類似した論文一覧: </h2>
        <div id="table-container"></div>
    </div>

    
    <script src="index.js"></script>
    <script>
        const do_search = async (query) => {
            //add to container
            let table = await generateTable(query)
            let tableContainer = document.getElementById('table-container');
            tableContainer.innerHTML="";
            tableContainer.appendChild(table);
        }
        //doSearch();

        //search event setup
        document.getElementById("search-button").addEventListener("click", async (ev)=>{
            let search_input = document.getElementById("search-input");
            let query = search_input.value;
            //console.debug("query: ", query);
            await do_search(query);
        })
    </script>
</body>
</html>
